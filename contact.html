<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's get in touch! </title>
    <style>
        body {
            background-color: #ffd1dc; /* Soft pink */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        /* Side Menu */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #ed8ea4;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .side-menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .side-menu a:hover {
            color: #ffd1dc;
        }

        .side-menu .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Menu Icon */
        .menu-icon {
            font-size: 30px;
            color: #ed8ea4;
            cursor: pointer;
            padding: 15px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #ed8ea4;
        }

        .social-links {
            display: flex;
            justify-content: space-evenly;
            margin-top: 30px;
        }

        .social-links div {
            text-align: center;
        }

        .social-links img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .social-links a {
            text-decoration: none;
            color: #ed8ea4;
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Side Menu Button -->
    <span class="menu-icon" onclick="openMenu()">&#9776;</span>

    <!-- The Side Menu -->
    <div id="mySideMenu" class="side-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
        <a href="index.html">Home</a> <!-- Directly link to index.html -->
        <a href="portfolio.html">My Work</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Let's Get In Touch!</h1>
        
        <div class="social-links">
            <!-- Email Logo Section -->
            <div>
                <img src="email-logo.png" alt="Email Logo">
                <a href="mailto:sophiamaldonado4893@gmail.com">Email</a>
            </div>

            <!-- LinkedIn Logo Section -->
            <div>
                <img src="linkedin-logo.png" alt="LinkedIn Logo">
                <a href="https://www.linkedin.com/in/sophiamaldonado" target="_blank">LinkedIn</a>
            </div>

            <!-- Phone Logo Section -->
            <div>
                <img src="phone-logo.png" alt="Phone Logo">
                <a href="tel:+17737297628">Phone</a>
            </div>
        </div>
    </div>

    <script>
        // Open the side menu
        function openMenu() {
            document.getElementById("mySideMenu").style.width = "250px";
        }

        // Close the side menu
        function closeMenu() {
            document.getElementById("mySideMenu").style.width = "0";
        }
    </script>

</body>
</html>
