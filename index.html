<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia's Website</title>
    <style>
        body {
            background-color: #ffd1dc; /* Soft pink */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f58bd7;
        }
        h1 {
            color: #f58bd7;
        }
        p {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="headshot.jpeg" alt="Sophia's Photo">
        <h1>Welcome to My Website</h1>
        <p>Hi, I'm Sophia! This is my personal space where I share a little about myself.</p>
    </div>
</body>
</html>
